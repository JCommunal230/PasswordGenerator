<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <!--Style-->
    <link href="styles/Home.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" type="image/ico" href="img/lock.png">
    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
  </head>  
<body>
  <h1>Password Generator</h1>  
  <div class="options">
    <div class="character_section">
      <label for="characternumber">Number of characters (min. 4)</label>
      <input type="number" id="characternumber" name="characternumber" min="4" value="8">
    </div>
    <p>Type of characters :</p>
    <div class="check">
      <input type="checkbox" id="numbers" name="numbers" checked>
      <label for="numbers">Numbers (0-9)</label>
    </div>
    <div class="check">
      <input type="checkbox" id="uppercase" name="uppercase" checked>
      <label for="uppercase">Uppercase letters (A-Z)</label>
    </div>
    <div class="check">
      <input type="checkbox" id="lowercase" name="lowercase" checked>
      <label for="lowercase">Lowercase letters (a-z)</label>
    </div>
    <div class="check">
      <input type="checkbox" id="special" name="special" checked>
      <label for="special">Special characters</label>
    </div>
  </div>
  <div class="answer_section">
    <div id="password"><p style="color:transparent!important;text-shadow: none!important;">.</p></div>
    <button id="new"><img src="img/new_white.png" alt="New" title="New"> New</button>    
    <button id="copy"><img src="img/copy_white.png" alt="Copy" title="Copy"> Copy</button>
  </div>
  <script src="script/Home.js"></script>
</body>
</html>
